<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
</head>
<body>
    <h1>Edit Expense</h1>

    <form method="POST">
        <label>Date:</label>
        <input type="date" name="date" value="{{ expense.date }}" required><br><br>

        <label>Category:</label>
        <select name="category" required>
            <option {% if expense.category == "Food" %}selected{% endif %}>Food</option>
            <option {% if expense.category == "Transport" %}selected{% endif %}>Transport</option>
            <option {% if expense.category == "Entertainment" %}selected{% endif %}>Entertainment</option>
            <option {% if expense.category == "Shopping" %}selected{% endif %}>Shopping</option>
            <option {% if expense.category == "Other" %}selected{% endif %}>Other</option>
        </select><br><br>

        <label>Amount ($):</label>
        <input type="number" name="amount" step="0.01" value="{{ expense.amount }}" required><br><br>

        <label>Description:</label>
        <input type="text" name="description" value="{{ expense.description }}"><br><br>

        <button type="submit">Save Changes</button>
    </form>

    <br>
    <a href="/">Cancel</a>
</body>
</html>
